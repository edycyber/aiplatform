<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI with Preview</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
}
.container {
    display: flex;
    flex-direction: column;
    height: 100%;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #f0f0f0;
}
h1 {
    margin: 0;
    text-align: center;
    flex-grow: 1;
}
.sign-out {
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.main-content {
    display: flex;
    flex-grow: 1;
    overflow: hidden;
}
.column {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
}
.ai-buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1rem;
}
.ai-button {
    padding: 1rem;
    font-size: 1.2rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.chat-container {
    border: 1px solid #ccc;
    height: calc(100% - 120px);
    overflow-y: auto;
    padding: 1rem;
}
.preview-column {
    display: flex;
    flex-direction: column;
}
.tabs {
    display: flex;
    border-bottom: 1px solid #ccc;
}
.tab {
    padding: 0.5rem 1rem;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-bottom: none;
    margin-right: 0.2rem;
}
.tab.active {
    background-color: white;
    border-bottom: 1px solid white;
    margin-bottom: -1px;
}
.tab-content {
    flex-grow: 1;
    padding: 1rem;
    border: 1px solid #ccc;
    border-top: none;
    overflow-y: auto;
}
.download-button {
    align-self: flex-end;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #17a2b8;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>AI with Preview</h1>
        <button class="sign-out">Sign Out</button>
    </header>
    <div class="main-content">
        <div class="column">
            <div class="ai-buttons">
                <button class="ai-button" onclick="connectToChatGPT()">Connect to ChatGPT</button>
                <button class="ai-button" onclick="connectToGemini()">Connect to Gemini</button>
            </div>
            <div id="chat-container" class="chat-container"></div>
        </div>
        <div class="column preview-column">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('preview')">Preview</div>
                <div class="tab" onclick="switchTab('html')">HTML</div>
                <div class="tab" onclick="switchTab('css')">CSS</div>
                <div class="tab" onclick="switchTab('js')">JS</div>
            </div>
            <div class="tab-content" id="preview-content"></div>
            <button class="download-button" onclick="downloadCode()">Download Code</button>
        </div>
    </div>
</div>

<script>
let currentTab = 'preview';
let codeContent = {
    html: '',
    css: '',
    js: ''
};

function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelector(`.tab:nth-child(${['preview', 'html', 'css', 'js'].indexOf(tab) + 1})`).classList.add('active');
    currentTab = tab;
    updatePreviewContent();
}

function updatePreviewContent() {
    const previewContent = document.getElementById('preview-content');
    if (currentTab === 'preview') {
        previewContent.innerHTML = `
            <iframe srcdoc="${codeContent.html}<style>${codeContent.css}</style><script>${codeContent.js}<\/script>" 
                    style="width: 100%; height: 100%; border: none;"></iframe>
        `;
    } else {
        previewContent.innerHTML = `<pre>${codeContent[currentTab]}</pre>`;
    }
}

function connectToChatGPT() {
    window.open('https://chatgpt.com/', '_blank');
}

function connectToGemini() {
    window.open('https://gemini.google.com/', '_blank');
}

function downloadCode() {
    const blob = new Blob([
        `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Code</title>
    <style>
${codeContent.css}
    </style>
</head>
<body>
${codeContent.html}
<script>
${codeContent.js}
<\/script>
</body>
</html>`
    ], {type: 'text/html'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'generated_code.html';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// Function to update code content from chat
function updateCodeFromChat(html, css, js) {
    codeContent.html = html;
    codeContent.css = css;
    codeContent.js = js;
    updatePreviewContent();
}

// Example of how to use updateCodeFromChat (this would be called when receiving code from the AI chat)
// updateCodeFromChat('<h1>Hello from AI</h1>', 'h1 { color: blue; }', 'console.log("AI JavaScript");');

// Listen for messages from AI chat interfaces
window.addEventListener('message', function(event) {
    // Ensure the message is from a trusted source (ChatGPT or Gemini domains)
    if (event.origin === "https://chatgpt.com" || event.origin === "https://gemini.google.com") {
        if (event.data.type === "code_update") {
            updateCodeFromChat(event.data.html, event.data.css, event.data.js);
        }
    }
}, false);

</script>
</body>
</html>
